<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="{% static 'img/fav.png' %}" type="image/gif" sizes="16x16">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trainocate Courses</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">
	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<!-- Owl Carousel -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'css/owl.theme.default.css' %}" />
	<!-- Magnific Popup -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />





</head>
<body>
	<!-- Header -->
{% include "header.html" %}
	<!-- /Header -->

  <form class="" method="POST">
    {% csrf_token %}
  NAME:  <input type="text" name="name">
  	FILE:<input type=file name="scorm">
  	<input type="submit" value="Upload">
  </form>

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:green">{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}


{% for fil in file %}
{{fil.scorm.url}}<br>
{%endfor%}
			<!-- Footer -->
{% include "footer.html" %}


			<!-- jQuery Plugins -->
			<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/jquery.magnific-popup.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/main.js'%}"></script>

			</body>

			</html>
